<mat-card>
  <mat-card-content>
    <!-- titulo -->
    <mat-toolbar class="titulo">
      <span>Datos de Movie</span>
    </mat-toolbar>
    <br>

    <form [formGroup]="form" class="example-form">

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>

            <mat-form-field class="example-full-width">
              <mat-label>Titulo de la Pelicula</mat-label>
              <input matInput formControlName="titulo" #mensaje maxlength="100">
              <mat-hint align="end">{{mensaje.value.length}} / 100</mat-hint>
              <mat-error *ngIf="form.get('titulo')?.invalid">{{getErrorMessage("titulo")}}</mat-error>
              <mat-icon *ngIf="form.get('titulo')?.invalid" color="warn" matSuffix>sentiment_dissatisfied</mat-icon>
              <mat-icon *ngIf="form.get('titulo')?.valid" matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

          <td>

            <mat-form-field class="example-full-width">
              <mat-label>Director</mat-label>
              <input matInput formControlName="director">
              <mat-error *ngIf="form.get('director')?.invalid">{{getErrorMessage("director")}}</mat-error>
              <mat-icon *ngIf="form.get('director')?.invalid" color="warn" matSuffix>sentiment_dissatisfied</mat-icon>
              <mat-icon *ngIf="form.get('director')?.valid" matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

          </td>

        </tr>
        <tr>
          <td>

            <mat-form-field>
              <mat-label>Different locale</mat-label>
              <input matInput [matDatepicker]="dp" formControlName="fechaEstreno">
              <mat-hint>{{getDateFormatString()}}</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle> <!-- [disabled]= true -->
              <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>


          </td>

          <td>
            <mat-form-field>
              <!-- <mat-label>Genero</mat-label> -->
              <mat-select id="cargo" formControlName="genero" [compareWith]="compararCargos" required>
                <!-- //formControlName="company"  [compareWith] ="compararCargos"-->
                <mat-option *ngFor="let gen of generos " [value]="gen">{{gen.name}}</mat-option>
              </mat-select>
            </mat-form-field>

          </td>
        </tr>

      </table>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="button" (click)="onSubmit()">Guardar</button>
    <button mat-raised-button color="warn" class="button" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
