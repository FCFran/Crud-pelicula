
<mat-card style="background-color: rgb(149, 167, 224);">

  <mat-card-content>

    <mat-toolbar style="background-color: rgb(109, 39, 167);">
      <span>Registros de Movie</span>
    </mat-toolbar>

    <div *ngIf="movie$|async as movie, else loading">

    <app-movie-list [movie]="movie.pelicula"
    (add) = "onAdd()"
    (edit) = "onEdit($event)"
    (remove) = "onDelete($event)"
    ></app-movie-list>

    <!-- Paginator -->

    <mat-paginator #paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
    [pageIndex] = "pageIndex"
    [pageSize] = "pageSize"
    [length] = "movie.totalElements"
    (page) = "refresh($event)"
    aria-label="Select page of employee">
</mat-paginator>

    </div>
  <ng-template #loading>
    <!--  -->
   <div class="sk-cube-grid">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
  </div>
   <!--  -->
  </ng-template>

  </mat-card-content>

</mat-card>
